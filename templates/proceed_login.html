{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-12 main min-height-main">
            <h3>Login</h3>

            <p class="red">{{ message }}</p>
            
            <!-- Registration Login Form-->
            <form class="registration" method="POST" action='{{ url_for('proceed_login', username=username) }}'>
                <div class="form-group">
                    <input type="text" class="form-control form-username form-align" name="username" id="username" placeholder="username" value="{{username}}" disabled>
                    <button type="submit" class="btn btn-default form-align" name="Proceed" type="submit" value="login">Proceed to Log In</button>
                </div>
                <!--<div class="red">{#{ username_feedback }#}</div>-->
            </form>
            <formclass="registration" method="POST" action="/home">
                <button type="submit" class="btn btn-default form-align btn-width" name="cancel" value="cancel">Cancel</button>
            </form>
        </div>
    </div>
{% endblock %}
