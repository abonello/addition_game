{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col col-sm-6">
            <h2>Answer</h2>
            <p>The answer you submitted is <strong>{{ answer }}</strong>.<br><br>
            You were asked to add <strong>{{ nums[0] }}</strong> and 
            <strong>{{ nums[1] }}</strong> and your answer is <strong>{{ message }}</strong>.</p>
        </div>
        <div class="col col-sm-6">
            <div class="row">
                <div id="mark" class="col col-sm-3">
                    {% if message == "wrong" %}
                        <img src="{{url_for('static', filename='img/RedCross1.png')}}" />
                    {% elif message == "correct" %}
                        <img src="{{url_for('static', filename='img/GreenThick1.png')}}" />
                    {% endif %}
                </div>
                
                <div class="col col-sm-6 col-sm-offset-1">
                    <form class="play_game" method="POST" action='{{ url_for('nextGame', currentUser=thisUser.username, sessionNo=sessNo) }}'>
                        <!--<label class="control-label col-sm-2" for="username">Answer:</label>-->
                        <button id="answer" type="submit" class="btn btn-default form-align btn-pass-width btn-next" alt="Submit" value="submit" autofocus>
                            {% if index == 10 %}
                                Game Over
                            {% else %}
                                Next Game
                            {% endif %}
                        </button>
                    </form> 
                </div>
            </div>
        </div>
    </div>
{% endblock %}
